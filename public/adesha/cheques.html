                                    <div class="card-body"><h5 class="card-title">Create new cheque</h5>
                                            <div class="position-relative row form-group"><label for="chequenumber" class="col-sm-2 col-form-label">Number</label>
                                                <div class="col-sm-10"><input name="chequenumber" id="chequenumber" placeholder="Cheque's number" type="text" class="form-control"></div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="ammount" class="col-sm-2 col-form-label">Ammount</label>
                                                <div class="col-sm-10"><input name="ammount" id="ammount" placeholder="Cheque ammount" type="text" class="form-control"></div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="duedate" class="col-sm-2 col-form-label">Due date</label>
                                                <div class="col-sm-10">
                                                        <div class="input-group date" id="duedate"><input class="form-control" placeholder="MM/DD/YYYY" /><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-calendar"></i></span></span>
                                                    </div>                                                
                                                </div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="creationdate" class="col-sm-2 col-form-label">Creation date</label>
                                                <div class="col-sm-10">
                                                        <div class="input-group date" id="creationdate"><input class="form-control" placeholder="MM/DD/YYYY" /><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-calendar"></i></span></span>
                                                    </div>                                                
                                                </div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="bank" class="col-sm-2 col-form-label">Bank</label>
                                                <div class="col-sm-10"><select name="select" id="bank" class="form-control"></select></div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="company" class="col-sm-2 col-form-label">Company</label>
                                                <div class="col-sm-10"><select name="select" id="company" class="form-control"></select></div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="employee" class="col-sm-2 col-form-label">Delivred by</label>
                                                <div class="col-sm-10"><select name="select" id="employee" class="form-control"></select></div>
                                            </div>
                                            <div class="position-relative row form-group"><label for="comment" class="col-sm-2 col-form-label">Comment</label>
                                                <div class="col-sm-10"><textarea name="text" id="comment" class="form-control"></textarea></div>
                                            </div>

                                                </div>
                                            </div> -->
